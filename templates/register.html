<!-- register.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فرم ثبت‌نام | سامانه کلاس</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Vazir', sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 5vh auto;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
        }
        .form-control, .form-select {
            background-color: #2b2b2b;
            border: 1px solid #444;
            color: #fff;
        }
        .form-control:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 0 0.2rem rgba(0,188,212,.25);
        }
        .btn-dark-blue {
            background-color: #00bcd4;
            color: #fff;
            border: none;
            transition: 0.3s;
        }
        .btn-dark-blue:hover {
            background-color: #0097a7;
        }
        .form-title {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            color: #00bcd4;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <div class="form-title">فرم ثبت‌نام</div>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">نام کامل</label>
                <input type="text" class="form-control" name="full_name" >
            </div>
            <div class="mb-3">
                <label class="form-label">ایمیل</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="mb-3">
                <label class="form-label">شماره موبایل</label>
                <input type="tel" class="form-control" name="phone" >
            </div>
            <div class="mb-3">
                <label class="form-label">پایه تحصیلی</label>
                <select class="form-select" name="grade" >
                    <option>دهم</option>
                    <option>یازدهم</option>
                    <option>دوازدهم</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">رشته تحصیلی</label>
                <select class="form-select" name="educational_base" >
                    <option value="Networks">شبکه</option>
                    <option value="Electricity">برق</option>
                    <option value="Electronics">الکترونیک</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">رمز عبور</label>
                <input type="password" class="form-control" name="password" >
            </div>
            <div class="mb-3">
                <label class="form-label">تکرار رمز عبور</label>
                <input type="password" class="form-control" name="confirm_password" >
            </div>
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="rules">
                <label class="form-check-label" for="rules">
                    قوانین و مقررات را می‌پذیرم
                </label>
            </div>
            <button type="submit" class="btn btn-dark-blue w-100">
                ثبت‌نام
            </button>
            <a href="{% url 'login' %}" class="text-primary">ورود</a>
        </form>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-white" style="background: linear-gradient(145deg, #2c2c2c, #1a1a1a); border: 1px solid #444; border-radius: 15px;">
      <div class="modal-header border-0">
        <h5 class="modal-title d-flex align-items-center" id="errorModalLabel">
          <i class="bi bi-exclamation-triangle-fill text-warning me-2"></i>
          خطا در ثبت‌نام
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="بستن"></button>
      </div>
      <div class="modal-body">
        <ul class="list-unstyled mb-0">
          {% for field in form %}
            {% for error in field.errors %}
              <li class="d-flex align-items-start mb-2">
                <i class="bi bi-x-circle-fill text-danger me-2 mt-1"></i>
                <span>{{ error }}</span>
              </li>
            {% endfor %}
          {% endfor %}
          {% for error in form.non_field_errors %}
            <li class="d-flex align-items-start mb-2">
              <i class="bi bi-x-circle-fill text-danger me-2 mt-1"></i>
              <span>{{ error }}</span>
            </li>
          {% endfor %}
        </ul>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">بستن</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const hasErrors = {{ form.errors|yesno:"true,false" }};
    if (hasErrors) {
      const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
      errorModal.show();
    }
  });
</script>


</body>
</html>
